  <div class="page-header  mb-3" style="background-color: rgb(244, 244, 244);">
    <div class="row">
  
    <!-- Pesquisa documentos -->
    <span class=" col-sm-4 mt-0 mb-1">
      <div class="p-inputgroup">
        <button type="button"
          style="height: 25px; cursor:default ; border-radius: 5px; border-bottom-right-radius: 0; border-top-right-radius: 0; border: 0; background:#1a82ce;"
          pButton pRipple class=""> <i class="pi pi-search"></i></button>
        <input class="form-control" [(ngModel)]="nome" type="text" placeholder="Pesquisar "
          (input)="dtmodeloDocumento.filterGlobal($event.target.value, 'contains')"
          style="height: 25px; min-width: 180px; border-radius: 5px; border-bottom-left-radius: 0; border-top-left-radius: 0; font-size: 14px; text-transform: lowercase">
      </div>
    </span>
  
    <span class="col-sm-6 mt-0  ml-3 mr-auto">
      <strong><button routerLink="new" type="button" class="  "pButton pRipple label="Novo"
          style="width: 7em; font-size: small; background:#388669; height: 25px; border-radius: 5px; " icon="pi pi-check">
        </button></strong>
    </span>
  </div>
  </div>
  
  
  <app-card [hidHeader]="true" cardTitle="" cardClass="card-border-c-blue shadow">
    <div class="row">
        <div class="col-sm-12">
                <div class="mb-3 ">
                    <div class="">
                        <p-table #dtmodeloDocumento [value]="modeloDocumentos" [globalFilterFields]="['nome']" [lazy]="true"
                            responsiveLayout="stack" (onLazyLoad)="loadDocumentoLazy($event)" [showCurrentPageReport]="true"
                            [totalRecords]="totalRegistros"
                            styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines"
                            currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros"
                            [paginator]="true" [rows]="linesPerPage"
                            emptyMessage="Nenhum registro encontrado">
  
  
                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="col-data-100" style="background: rgb(77, 83, 90); font-size: 13px ;color: aliceblue;"><b>Código</b></th>
                                    <th style="background: rgb(77, 83, 90); font-size: 13px ;color: aliceblue;"><b>Nome</b></th>
                                    <th class="col-data-content-4" style="background: rgb(77, 83, 90); font-size: 13px ;color: aliceblue;"><b>Tipo</b></th>
  
                                    <th class="col-acoes-header"
                                    style="background: rgb(77, 83, 90); font-size: 13px ;color: aliceblue;">
                                        Ações</th>
  
                                </tr>
                            </ng-template>
  
                            <ng-template pTemplate="body" let-modeloDocumento>
                                <tr  *ngIf="(perfil !== 'ADMIN' && (modeloDocumento.igrejaId == igrejaId || modeloDocumento.igrejaId == null))">
                                    <td class="col-data-100" style=" font-size: 13px">{{ modeloDocumento.id }}
                                    <td  style=" font-size: 13px">{{ modeloDocumento.nome }}
                                    <td  class="col-data-content-3" style=" font-size: 13px">{{ modeloDocumento.tipo }}
                                    </td>
                                    <td class="col-acoes-header">
                                        <button *ngIf="(perfil !== 'ADMIN' && (modeloDocumento.igrejaId == igrejaId ))"
                                            [routerLink]="[modeloDocumento.id, 'edit']" type="button"
                                            class="btn btn-icon btn-outline-success p-1"
                                            [style]="{'height': '30px', 'width': '30px'} "[placement]="'top'" 
                                            ngbTooltip="Editar">
                                            <i class="pi pi-chevron-up"></i>
                                        </button>
                                    </td>
                                </tr>
  
                                <tr *ngIf="(perfil == 'ADMIN')">
                                    <td class="col-data-100" style=" font-size: 13px">{{ modeloDocumento.id }}
                                    <td [routerLink]="[modeloDocumento.id, 'edit']"  style=" cursor: pointer; font-size: 13px">{{ modeloDocumento.nome }}
                                    <td [routerLink]="[modeloDocumento.id, 'edit']"  class="col-data-content-3" style=" cursor: pointer; font-size: 13px">{{ modeloDocumento.tipo }}
                                    </td>
                                    <td class="col-acoes-header">
                                        <button [routerLink]="[modeloDocumento.id, 'edit']" type="button"
                                            class="btn btn-icon btn-outline-success p-1"
                                            [style]="{'height': '30px', 'width': '30px'} " [placement]="'top'"
                                            ngbTooltip="Editar">
                                            <i class="pi pi-chevron-up"></i>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
        </div>
    </div>
  </app-card>

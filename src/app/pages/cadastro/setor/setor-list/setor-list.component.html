<!-- Cards Estaticticas -->
<div class="row mb-0">
  <div class="col-xl-12 col-md-12">
      <app-card [hidHeader]="true" cardClass="border-light  shadow bg-white ">
          <div class="row align-items-center m-l-0">
              <div class="col-auto">
                  <i class="fas fa-cogs f-24 text-c-purple"></i>
              </div>
              <div class="col-auto">
                  <h6 class="text-muted m-b-10">Total de setores</h6>
                  <h4 class="m-b-0">Em desenvolvimento</h4>
              </div>
          </div>
      </app-card>
  </div>
</div>
<!-- Fim Cards Estaticticas -->


<!-- Pesquisa Setores -->
<div class="p-3 p-sm-0 d-flex justify-content-around mb-3 ml-0">
  <span class="col-sm-6 mt-0 ">
    <div class="p-inputgroup">
      <button type="button"
        style="height: 25px; cursor:default ; border-radius: 5px; border-bottom-right-radius: 0; border-top-right-radius: 0; border: 0; background:#1a82ce;"
        pButton pRipple class=""> <i class="pi pi-search"></i></button>
      <input class="form-control" [(ngModel)]="nome" type="text" placeholder="Pesquisar "
        (input)="dtsetor.filterGlobal($event.target.value, 'contains')"
        style="height: 25px; min-width: 180px; border-radius: 5px; border-bottom-left-radius: 0; border-top-left-radius: 0; font-size: 12px; text-transform: uppercase">
    </div>
  </span>

  <!--Fim pesquisa setores  -->

  <span class="col-sm-6 mt-0  ml-3 mr-auto">
    <strong><button routerLink="new" type="button" class="  " pButton pRipple label="Novo"
        style="width: 7em;  background:#388669; height: 25px; border-radius: 5px; font-size: small " icon="pi pi-check">
      </button></strong>
  </span>
</div>

<app-card [hidHeader]="true" cardTitle=""  cardClass="card-border-c-purple shadow" blockClass="pc-component">
  <div class="row">
    <div class="col-sm-12">
      <div class="">
        <div class="mb-3 ">
          <div class="">
            <p-table #dtsetor [value]="setores" [globalFilterFields]="['nome']" [lazy]="true"
            responsiveLayout="stack" (onLazyLoad)="loadSetoresLazy($event)" [showCurrentPageReport]="true" [totalRecords]="totalRegistros"
              styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines"
              currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros" [paginator]="true"
              [rows]="linesPerPage" emptyMessage="Nenhum registro encontrado">


              <ng-template pTemplate="header">
                <tr>

                  <th *ngIf="(perfil === 'ADMIN')" class="col-data-id"
                  style="background: rgb(77, 83, 90); font-size: 12px ;color: aliceblue; padding-top: 6px; padding-bottom: 6px"><b>Código</b></th>
                  <th style="background: rgb(77, 83, 90); font-size: 12px ;color: aliceblue; padding-top: 6px; padding-bottom: 6px"><b>Nome</b></th>

                  <th class="col-acoes-header" style="background: rgb(77, 83, 90); font-size: 12px ;color: aliceblue; padding-top: 6px; padding-bottom: 6px">
                    Ações</th>

                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-setor>

                <tr>
                  <td class="col-data-id" style="font-size: 13px;">{{ setor.id }}
                  </td>
                  <td [routerLink]="[setor.id, 'edit']"
                    style=" cursor: pointer; font-size: 13px; min-width: 200px;">{{ setor.nome }}
                  </td>
                  <td class="col-acoes-header">
                    <p-button [routerLink]="[setor.id, 'edit']" type="button" icon="pi pi-pencil" 
                              styleClass="p-button-sm  p-button-outlined"   
                              [style]="{'height': '30px', 'width': '30px'} "  ngbTooltip="Editar">

                    </p-button>
                  </td>
                </tr>

              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
<!--  ativo e inativo body end -->

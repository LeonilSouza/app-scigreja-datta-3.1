<!-- Cards Estaticticas -->
<div class="row mb-0">
    <div class="col-xl-6 col-md-6">
        <app-card [hidHeader]="true" cardClass="card-border-c-green shadow mb-3">
            <div class="row align-items-center m-l-0">
                <div class="col-auto">
                    <i class="fas fa-book-reader f-28 text-c-purple"></i>
                </div>
                <div class="col-auto">
                    <h6 class="text-muted m-b-10">Cargos padrão</h6>
                    <h3 class="m-b-0">10</h3>
                </div>
            </div>
        </app-card>
    </div>

    <div class="col-xl-6 col-md-6">
        <app-card [hidHeader]="true" cardClass="card-border-c-yellow shadow mb-3">
            <div class="row align-items-center m-l-0">
                <div class="col-auto">
                    <i class="fas fa-home f-28 text-c-dark"></i>
                </div>
                <div class="col-auto">
                    <h6 class="text-muted m-b-10">Cargos da Igreja</h6>
                    <h3 class="m-b-0">20</h3>
                </div>
            </div>
        </app-card>
    </div>
</div>
<!-- Fim Cards Estaticticas -->

<div class=" page-header shadow">

    <div class="row mb-3">
        <!-- Pesquisa Cargos -->
        <span class=" col-sm-4 mt-0 mb-2">
            <div class="p-inputgroup">
                <button type="button"
                    style="height: 30px; cursor:default ; border-radius: 10px; border-bottom-right-radius: 0; border-top-right-radius: 0; border: 0; background:#3476c0;"
                    pButton pRipple class=""> <i class="pi pi-search"></i></button>
                <input class="form-control" [(ngModel)]="nome" type="text" placeholder="Pesquisar "
                    (input)="dtcargo.filterGlobal($event.target.value, 'contains')"
                    style="height: 30px; min-width: 180px; border-radius: 10px; border-bottom-left-radius: 0; border-top-left-radius: 0; font-size: 14px; text-transform: lowercase">
            </div>
        </span>

        <!--Fim pesquisa cargos  -->

        <span class="col-sm-6">
            <strong><button routerLink="new" type="button" class="  " pButton pRipple label="Novo"
                    style="width: 6em; height: 30px; background:#388669; border-radius: 10px; " icon="pi pi-check">
                </button></strong>
        </span>
    </div>

    <!-- <app-card [hidHeader]="true" cardTitle="" cardClass=""> -->

    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div class="mb-3 ">
                    <div class="">
                        <p-table #dtcargo [value]="cargos" [globalFilterFields]="['nome']" [lazy]="true"
                           responsiveLayout="stack" (onLazyLoad)="loadCargosLazy($event)" [showCurrentPageReport]="true"
                            [totalRecords]="totalRegistros"
                            styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines"
                            currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros"
                            [paginator]="true" [rows]="linesPerPage" emptyMessage="Nenhum registro encontrado">


                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="col-data-100"
                                        style="background: rgb(77, 83, 90); font-size: 13px ;color: aliceblue;">
                                        <b>Código</b>
                                    </th>
                                    <th style="font-size: 13px; background-color:rgb(77, 83, 90); color: aliceblue;">
                                        <b>Nome</b>
                                    </th>

                                    <th class="col-acoes-header"
                                        style="font-size: 13px; background-color: rgb(77, 83, 90); color: aliceblue;">
                                        Ações</th>

                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-cargo>
                                <tr
                                    *ngIf="(perfil !== 'ADMIN' && (cargo.igrejaId == igrejaId || cargo.igrejaId == null))">
                                    <td class="col-data-100" style=" font-size: 13px">{{ cargo.id }}</td>
                                    <td [routerLink]="[cargo.id, 'edit']" style=" cursor: pointer; font-size: 13px">{{
                                        cargo.nome }}
                                    </td>
                                    <td class="col-acoes-header">
                                        <button *ngIf="(perfil !== 'ADMIN' && (cargo.igrejaId == igrejaId ))"
                                            [routerLink]="[cargo.id, 'edit']" type="button"
                                            class="btn btn-icon btn-outline-success"
                                            [style]="{'height': '30px', 'width': '30px'} " [placement]="'top'"
                                            ngbTooltip="Editar">
                                            <i class="pi pi-chevron-up"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr *ngIf="(perfil == 'ADMIN')">
                                    <td class="col-data-100" style=" font-size: 13px">{{ cargo.id }}</td>
                                    <td [routerLink]="[cargo.id, 'edit']" style=" cursor: pointer; font-size: 13px">{{
                                        cargo.nome }}
                                    </td>
                                    <td class="col-acoes-header">
                                        <button [routerLink]="[cargo.id, 'edit']" type="button"
                                            class="btn btn-icon btn-outline-success p-1"
                                            [style]="{'height': '30px', 'width': '30px'} " [placement]="'top'"
                                            ngbTooltip="Editar">
                                            <i class="pi pi-chevron-up"></i>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- </app-card> -->
    <!--  ativo e inativo body end -->

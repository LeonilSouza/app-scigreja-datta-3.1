<div class="h-list-header">
  <div class="input-group">
    <input type="text" id="search-friends" class="form-control" placeholder="Search Friend . . ." [(ngModel)]="searchFriends" />
  </div>
</div>
<div class="h-list-body">
  <a href="javascript:" class="h-close-text" (click)="this.ChatCollapse.emit()"><i class="feather icon-chevrons-right"></i></a>
  <div class="main-friend-cont scroll-div">
    <div class="main-friend-list">
      <app-scrollbar [customStyle]="'calc(100vh - 85px)'">
        <div class="mb-3">
          @for (friends of friendsList | dataFilter: searchFriends; track friends) {
            <app-friend (onChatOn)="onChatOn(friends.id)" [friends]="friends" />
          }
        </div>
      </app-scrollbar>
    </div>
  </div>
</div>
